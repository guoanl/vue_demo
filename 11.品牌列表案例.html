<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <!-- 在页面中声明一个将要被vue所控制的DOM区域 -->
    <div id="app">
        <div class="container">
            <div class="form-group">
                <label>添加数据</label>
                <input type="text" class="form-control" placeholder="请输入品牌" v-model="name">
            </div>
            <button class="btn btn-primary mb-3" @click="add">添加</button>
            <hr>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>品牌名称</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in list" :key="item.id">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault" checked="true">
                                <label class="form-check-label" for="flexSwitchCheckDefault">{{item.status}}</label>
                            </div>
                        </td>
                        <td>{{item.time}}</td>
                        <td><a href="javascript:;">{{item.operation}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 导入vue.js 的 script脚本文件 -->
    <script src="vue.js"></script>
    <script>
        //创建vm实例对象
        const vm = new Vue({
            //指定当前VM实例要控制页面哪个区域
            el: '#app',
            //指定model数据源
            data: {
                name:'',
                num:0,
                list: [
                    {
                        id: 0,
                        name: '宝马',
                        status: '已启用',
                        time: new Date(),
                        operation: "删除"
                    },
                ],
            },
            methods: {
                    add() {
                        this.list.push(
                            {
                                id: this.num++,
                                name: this.name,
                                status: '已启用',
                                time: new Date(),
                                operation: "删除"
                            }
                        )
                    }
                }
        })
    </script>
</body>

</html>
