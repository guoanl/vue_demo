<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在页面中声明一个将要被vue所控制的DOM区域 -->
    <div id="app">
        <a href="http://www.baidu.com" @click.prevent="print">baidu</a>
        <hr>
        <div style="height:150px; background-color:orange ;padding-right:100px" @click="divHandler">
            <button @click.stop="buttonHandler">button</button>
        </div>
        <a href="" @click.prevent>link</a>
    </div>
    <!-- 导入vue.js 的 script脚本文件 -->
    <script src="vue.js"></script>
    <script>
        //创建vm实例对象
        const vm = new Vue({
            //指定当前VM实例要控制页面哪个区域
            el:'#app',
            //指定model数据源
            data:{
                count:0
            },
            methods:{
                divHandler(){
                    console.log('div han');
                },
                buttonHandler(){
                    console.log('button han');
                }
            }
        })
    </script>
</body>
</html>
