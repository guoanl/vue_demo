<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在页面中声明一个将要被vue所控制的DOM区域 -->
    <div id="app">
        <ul>
            <li v-for = '(item,index) in list' :key="item.id">索引是:{{index}} id是:{{item.id}} 姓名是:{{item.name}}</li>
        </ul>
    </div>
    <!-- 导入vue.js 的 script脚本文件 -->
    <script src="vue.js"></script>
    <script>
        //创建vm实例对象
        const vm = new Vue({
            //指定当前VM实例要控制页面哪个区域
            el:'#app',
            //指定model数据源
            data:{
                list:[
                    {id:1,name:'z3'},
                    {id:2,name:'l4'},
                    {id:3,name:'w5'}
                ]
            },
        })
    </script>
</body>
</html>
